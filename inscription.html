<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://fonts.googleapis.com/css2? famille =Alegreya&display=swap » "rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2? famille =Alegreya:ital@1&display=swap » "rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="inscription.css">
    <link rel="stylesheet" type="text/css" href="build/css/intlTelInput.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="text">
         <h1>Créez votre compte</h1>
         <p>Utilisez votre adresse e-mail, votre numéro de téléphone pour accéder à Africa Net.</p>
      </div>
    <div class="texte">
      <div class="titre-text">
        <div class="titre mail"><h6>Inscription par Mail</h6></div>
     <div class="titre mobile">
      <h6>Inscription par mobile</h6>
    </div>
    </div>
  <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="maile" checked>
          <input type="radio" name="slide" id="mobile1">
          <label for="maile" class="slide mail">Adresse email</label>
          <label for="mobile1" class="slide mobile">Téléphone mobile</label>
          <div class="slider">
         </div>
  </div>

   <div class="form-inner">

  <form action="#" class="mail">
        <div class="field">
          <input type="text" placeholder="username" required>
        </div>        

        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="mot de passe" required>
        </div>

            <div class="field">
              <input type="password" placeholder="confirmer mot depasse" required>
            </div>
            <div class="pass-link">
            </div>
<!--             <input type="checkbox" class="form-check-input" id="exampleCheck1"><p>J'accepte les termes et conditions!!</p> -->
        <div class="field btn">
            <div class="btn-layer">
            </div>
              <div class="couleur">
                   <a><input type="submit" value="Inscription"></a>
              </div>
            </div>
            <div class="mobile-link">
       </div>
  </form>
  <form action="#" class="mobile">
      <div class="field">
        <input type="tel" id="phone" placeholder="numero">
        <span class="hide">Veuillez rentrer un numero valide</span>
      </div>
      <div class="field">
          <input type="password" placeholder="mot de passe" required>
      </div>
      <div class="field">
          <input type="password" placeholder="Confirmer mot de passe" required>
      </div>
       <div class="field btn">
              <div class="btn-layer">
             </div>
             <div class="couleur">
               <input type="submit" value="inscription">
             <div>
      </div>
</form>
</div>
</div>
</div>

<script>
      const loginText = document.querySelector(".titre-text .mail");
      const loginForm = document.querySelector("form.mail");
      const loginBtn = document.querySelector("label.mail");
      const signupBtn = document.querySelector("label.mobile");
      const signupLink = document.querySelector("form .mobile-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
</script>

<script src="build/js/intlTelInput.js"></script>
<script>
   var input = document.querySelector("#phone");
    window.intlTelInput(input , {
       allowDropdown: true,
       autoHideDialCode: true,
       autoPlaceholder: "on",
       dropdownContainer: document.body,
      excludeCountries: ["us"],
      formatOnDisplay: false,
      geoIpLookup: function(callback) {
         $.get("http://ipinfo.io", function() {}, "jsonp").always(function(resp) {
          var countryCode = (resp && resp.country) ? resp.country : "";
           callback(countryCode);
         });
       },
       hiddenInput: "full_number",
       initialCountry: "auto",
       localizedCountries: { 'de': 'Deutschland' },
       nationalMode: true,
       placeholderNumberType: "MOBILE",
       preferredCountries: ['cn', 'jp'],
       separateDialCode: true,
      utilsScript: "js/utils.js",
    });

   
</script>
  </body>
</html>
